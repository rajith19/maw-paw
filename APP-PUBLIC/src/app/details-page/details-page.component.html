<div class="contentSpacing">
    <div class="container py-5">
        <div class="text-right">
            <button class="btn btn-danger height mr-2" type="button" data-toggle="modal"
                data-target="#exampleModal">Delete Movie</button>
            <button class="btn btn-danger height mr-2" type="button" (click)="btnClick(newMovie?._id);">Edit
                Movie</button>
            <a routerLink="/list/">Go Back</a>
        </div>

        <div class="card mr-sm-4 mt-4 mb-5 position-relative onHover-shadow flex-basis">
            <div class="card-block">
                <div class="d-sm-flex flex-wrap justify-content-center">
                    <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
                </div>
                <div class="d-flex">
                    <div class="mr-5">
                        <img src="{{newMovie?.cardImage}}" width="300">
                    </div>
                    <div class="d-inline-flex align-items-start flex-column">
                        <h1>{{newMovie?.name}}</h1>
                        <div class="d-flex">
                            <span class="badge badge-danger text-center mr-2 mb-2"
                                *ngFor="let genre of newMovie?.genres">{{genre}}</span>
                        </div>
                        <h2> ${{newMovie?.price}}</h2>
                        <h1>Review by admin</h1>
                        <h2>{{newMovie?.reviews[0].author}}</h2>
                        <div class="d-flex">
                            <app-rating-stars [rating]=newMovie?.reviews[0].rating></app-rating-stars>
                        </div>
                        <h2>{{newMovie?.reviews[0].reviewText}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Black Adam</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">Do you really want to delete this movie?</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                        <button class="btn btn-danger delete-movie" data-dismiss="modal" type="button"
                            (click)="deletePetItem(newMovie?._id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
