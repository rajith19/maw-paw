<div class="contentSpacing">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-8">

                <form ngNativeValidate id="addMovie" name="myForm" (ngSubmit)="createEditNewPet(newPet)">
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="name">Movie
                            Name</label>
                        <div class="col-12 col-sm-9">
                            <input [(ngModel)]="newPet.name" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="cardImage">image URL
                        </label>
                        <div class="col-12 col-sm-9">
                            <input [(ngModel)]="newPet.image" class="form-control" id="cardImage" name="cardImage"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="price">Price</label>
                        <div class="col-12 col-sm-9">
                            <input [(ngModel)]="newPet.price" required class="form-control" id="price" name="price">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="ingredients">Ingredients
                        </label>
                        <div class="col-12 col-sm-9">
                            <input [(ngModel)]="newPet.ingredients" required class="form-control" id="ingredients"
                                name="ingredients">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="isOnSale">Is on sale</label>
                        <div class="col-12 col-sm-9">
                            <select [(ngModel)]="newPet.isOnSale" required class="form-control input-sm" id="upcoming"
                                name="isOnSale">
                                <option [ngValue]="true">True</option>
                                <option [ngValue]="false">False</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="rating">Rating
                        </label>
                        <div class="col-12 col-sm-9">
                            <select [(ngModel)]="newPet.rating" required class="form-control input-sm" id="rating"
                                name="rating">
                                <option [ngValue]=5>5</option>
                                <option [ngValue]=4>4</option>
                                <option [ngValue]=3>3</option>
                                <option [ngValue]=2>2</option>
                                <option [ngValue]=1>1</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="description">Description
                        </label>
                        <div class="col-12 col-sm-9">
                            <textarea rows="4" cols="50" [(ngModel)]="newPet.description" required class="form-control"
                                id="description" name="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group row d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-danger float-right mr-2"> {{href != '/new' ? 'Update' :
                            'Create'}}</button>
                    </div>
                    <a class="d-flex justify-content-center" routerLink="/list/">Go Back</a>

                </form>

            </div>
        </div>
    </div>
</div>
