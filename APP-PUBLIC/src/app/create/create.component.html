<div class="contentSpacing">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-8">

                <form ngNativeValidate id="addMovie" name="myForm" (ngSubmit)="createEditNewMovie(newMovie)">
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="name">Movie
                            Name</label>
                        <div class="col-12 col-sm-9">
                            <input [(ngModel)]="newMovie.name"
                                class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="cardImage">image URL
                        </label>
                        <div class="col-12 col-sm-9">
                            <input [(ngModel)]="newMovie.cardImage" class="form-control" id="cardImage"
                                name="cardImage" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="price">Price</label>
                        <div class="col-12 col-sm-9">
                            <input [(ngModel)]="newMovie.price" required class="form-control" id="price" name="price">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="upcoming">Upcoming
                            Movie</label>
                        <div class="col-12 col-sm-9">
                            <select [(ngModel)]="newMovie.upcoming" required class="form-control input-sm" id="upcoming"
                                name="upcoming">
                                <option [ngValue]="true">True</option>
                                <option [ngValue]="false">False</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="genres">genres
                        </label>
                        <div class="col-12 col-sm-9">
                            <input [(ngModel)]="newMovie.ingredients" required class="form-control" id="genres" name="genres">
                        </div>
                    </div>
                    <div class="form-group row">
                        <h3>Review by admin</h3>
                    </div>
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="author">Admin name
                        </label>
                        <div class="col-12 col-sm-9">
                            <input [(ngModel)]="newMovie.reviews[0].author" required class="form-control" id="author"
                                name="author">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="rating">Rating
                        </label>
                        <div class="col-12 col-sm-9">
                            <select [(ngModel)]="newMovie.reviews[0].rating" required class="form-control input-sm" id="rating"
                                name="rating">
                                <option [ngValue]=5>5</option>
                                <option [ngValue]=4>4</option>
                                <option [ngValue]=3>3</option>
                                <option [ngValue]=2>2</option>
                                <option [ngValue]=1>1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-10 col-sm-3 col-form-label" for="reviewText">Review
                        </label>
                        <div class="col-12 col-sm-9">
                            <textarea  rows="4" cols="50" [(ngModel)]="newMovie.reviews[0].reviewText" required class="form-control" id="reviewText"
                                name="reviewText"></textarea>
                        </div>
                    </div>
                    <div class="form-group row d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-danger float-right mr-2"> {{href != '/new' ? 'Update' :
                            'Create'}}</button>
                    </div>
                    <a class="d-flex justify-content-center" routerLink="/list/">Go Back</a>

                </form>

            </div>
        </div>
    </div>
</div>
